

<form class="register-form" [formGroup]="addressForm" novalidate (ngSubmit)="onSubmit()">
  <div class="form-group">
    <mat-form-field appearance="outline" class="full-width">
      <mat-label>First name</mat-label>
      <input matInput placeholder="First name" formControlName="firstName">
    </mat-form-field>

    <mat-form-field appearance="outline" class="full-width">
      <mat-label>First name</mat-label>
      <input matInput placeholder="First name" formControlName="firstName">
    </mat-form-field>
  </div>

  <mat-form-field appearance="outline" class="full-width">
    <mat-label>Username</mat-label>
    <input matInput placeholder="Username" formControlName="username">
    @if (addressForm.controls['username'].hasError('required')) {
    <mat-error>Username is <strong>required</strong></mat-error>
    }
  </mat-form-field>

  <mat-form-field appearance="outline" class="full-width">
    <mat-label>Email</mat-label>
    <input matInput placeholder="Email" formControlName="email">
    @if (addressForm.controls['email'].hasError('required')) {
    <mat-error>Email is <strong>required</strong></mat-error>
    }
  </mat-form-field>

  <mat-form-field appearance="outline" class="full-width">
    <mat-label>Password</mat-label>
    <input matInput [type]="hide() ? 'password' : 'text'" placeholder="Enter your password" formControlName="password">
    <button
      mat-icon-button
      matSuffix
      (click)="hide.set(!hide())"
      [attr.aria-label]="'Hide password'"
      [attr.aria-pressed]="hide()"
    >
      <mat-icon>{{hide() ? 'visibility_off' : 'visibility'}}</mat-icon>
    </button>

    @if (addressForm.controls['password'].hasError('required')) {
    <mat-error>Password is <strong>required</strong></mat-error>
    }
  </mat-form-field>


  <button class="register-button" mat-stroked-button type="submit">Register</button>

</form>
