<form class="login-form" [formGroup]="addressForm" novalidate (ngSubmit)="onSubmit()">

  <mat-form-field appearance="outline" class="full-width">
    <mat-label>Username</mat-label>
    <input matInput placeholder="Username" formControlName="username">
    @if (addressForm.controls['username'].hasError('required')) {
    <mat-error>Username is <strong>required</strong></mat-error>
    }
  </mat-form-field>

  <mat-form-field appearance="outline" class="full-width">
    <mat-label>Password</mat-label>
    <input matInput [type]="hide() ? 'password' : 'text'" placeholder="Enter your password" formControlName="password">
    <button
      mat-icon-button
      matSuffix
      (click)="hide.set(!hide())"
      [attr.aria-label]="'Hide password'"
      [attr.aria-pressed]="hide()"
    >
      <mat-icon>{{hide() ? 'visibility_off' : 'visibility'}}</mat-icon>
    </button>

    @if (addressForm.controls['password'].hasError('required')) {
    <mat-error>Password is <strong>required</strong></mat-error>
    }
  </mat-form-field>


  <button class="login-button" mat-stroked-button type="submit">Login</button>

</form>
